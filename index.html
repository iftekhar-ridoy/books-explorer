<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/styles/index.css" />

    <title>Book Explorer</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="search-container">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Search your desire books..."
          />
          <button id="clearButton"><i class="fas fa-times fa-lg"></i></button>
        </div>
        <div class="select-box">
          <select id="topicSelect">
            <option value="">Select topic</option>
          </select>
          <button id="topicClearButton">
            <i class="fas fa-times fa-lg"></i>
          </button>
        </div>
      </div>

      <div id="content"></div>

      <div class="pagination">
        <button id="prevPage">
          <i class="fas fa-arrow-left"></i> Previous Page
        </button>
        <button id="nextPage">
          Next Page <i class="fas fa-arrow-right" style="margin-left: 2px"></i>
        </button>
      </div>

      <div id="notification" class="notification"></div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
